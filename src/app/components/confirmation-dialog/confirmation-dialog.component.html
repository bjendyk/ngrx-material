<h2 mat-dialog-title>{{ 'CONFIRMATION_DIALOG.TITLE' | translate:data }}</h2>
<div mat-dialog-content>
  <div [innerHTML]="'CONFIRMATION_DIALOG.CONTENT' | translate:data"></div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onClose(true)" color="primary">
    {{ 'COMMON.YES' | translate }}
  </button>
  <button mat-button (click)="onClose(false)">
    {{ 'COMMON.NO' | translate }}
  </button>
</div>
