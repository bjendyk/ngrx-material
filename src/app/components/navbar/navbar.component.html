<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>{{ 'NAVBAR.MENU' | translate }}</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" [routerLink]="['/bookmarks']">{{ 'NAVBAR.HOME' | translate }}</a>
      <a mat-list-item href="#" [routerLink]="['/add-bookmark']">{{ 'NAVBAR.ADD_BOOKMARK' | translate }}</a>
      <a mat-list-item href="#" [routerLink]="['/groups']">{{ 'NAVBAR.MANAGE_GROUPS' | translate }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="title" [routerLink]="['/bookmarks']">{{ 'NAVBAR.APP_TITLE' | translate }}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
